  # What is ColdFusion?

  Adobe ColdFusion is a rapid-development platform for building and deploying web and mobile applications.


  ## Get started!

  Leverage community expertise and instantly get value out of your telemetry data. This quickstart automatically instruments ColdFusion with the New Relic Java agent, and allows you to instantly monitor your Java application with out-of-the-box dashboards and alerts. 


