description: >-
  ## What is Micrometer?

  Library for viewing and managing instrumentation clients for popular services and applications.

  ## Get started!

  New Relic's Micrometer metrics registry sends your Micrometer telemetry data to your New Relic account.
  Follow [the documentation](https://docs.newrelic.com/docs/integrations/open-source-telemetry-integrations/open-source-telemetry-integration-list/new-relics-micrometer-integration) to get started!
