description: >-
  # What is Hibernate?

  Object-relational mapping tool with data query and retrieval functionality built in in Java.


  ## Get started!

  Leverage community expertise and instantly get value out of your telemetry data. This quickstart automatically instruments Hibernate with the New Relic Java agent, and allows you to instantly monitor your Java application with out-of-the-box dashboards and alerts. 


  ## More info

  Check out the [documentation](https://docs.newrelic.com/docs/agents/java-agent/getting-started/introduction-new-relic-java/) to learn more about New Relic monitoring for Hibernate.
