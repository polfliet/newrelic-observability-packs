description: >-
  # What is JSF?

  Web Application Framework for Java intended for use with web-based user interfaces.


  ## Get started!

  Leverage community expertise and instantly get value out of your telemetry data. This quickstart automatically instruments JSF with the New Relic Java agent, and allows you to instantly monitor your Java application with out-of-the-box dashboards and alerts. 


  ## More info

  Check out the [documentation](https://docs.newrelic.com/docs/agents/java-agent/getting-started/introduction-new-relic-java/) to learn more about New Relic monitoring for JSF.
