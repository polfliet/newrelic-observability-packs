name: opencensus
description: >-
  # What is OpenCensus?

  OpenCensus is a set of libraries that allow you to collect application metrics
  and distributed traces.

  ## Get started!

  New Relic allows you to use OpenCensus through our [Go or Python exporters](https://docs.newrelic.com/docs/telemetry-data-platform/ingest-apis/telemetry-sdks-report-custom-telemetry-data/).
  Alternatively, you can use one of [New Relic's Telemetry SDKs](https://docs.newrelic.com/docs/data-ingest-apis/get-data-new-relic/new-relic-sdks/telemetry-sdks-send-custom-telemetry-data-new-relic) to send trace data to New Relic
