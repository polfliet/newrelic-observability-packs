description: >-
  ## What is Dropwizard?

  Java framework for metrics instrumentation intended for use in RESTful web services.

  ## Get started!

  New Relic's Dropwizard reporter sends your Dropwizard telemetry data to your New Relic account.
  Follow [the documentation](https://docs.newrelic.com/docs/integrations/open-source-telemetry-integrations/open-source-telemetry-integration-list/new-relics-dropwizard-integration) to get started!
