# Name of the pack (required)
name: heroku-logs

# Displayed in the UI
title: Heroku logs

# Long-form description of the pack (required)
description: |+
  Heroku is a Platform as a Service (PaaS) solution for hosting web applications in various agent languages. With New Relic, you can extend Heroku with logs from your applications and analyse them within New Relic.

# Displayed in search results and recommendations. Summarizes a packs functionality.
summary: |
  Ingest and Analyse your Heroku logs in New Relic

# Support level: New Relic | Verified | Community (required)
level: New Relic

# Authors of the pack (required)
authors:
  - New Relic

# Keywords for filtering / searching criteria in the UI
keywords:
  - logs
  - heroku
  - paas

# Reference to install plans located under /install directory
# Allows us to construct reusable "install plans" and just use their ID in the quickstart config
installPlans:
  - logs-heroku

documentation:
  - name: Stream Logs from Heroku
    url: https://docs.newrelic.com/docs/logs/enable-log-management-new-relic/enable-log-monitoring-new-relic/heroku-log-forwarding/
    description: You can stream your Heroku logs to New Relic using Heroku's built-in Logplex router.

# Content / Design
icon: icon.png
logo: logo.svg
website: https://www.heroku.com/
