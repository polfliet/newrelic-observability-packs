 Salesforce Event Logs integration for New Relic Logs offers an integration to process and forward Salesforce event log files to New Relic Logs
 To collect Salesforce event log data, you have to have read access to the Salesforce event log and enable the Salesforce event log file API. Create a Salesforce 'Connected App' to use OAuth authentication.

