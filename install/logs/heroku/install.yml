id: logs-heroku
name: Heroku Logs
title: Ingest Heroku Logs
description: Stream your Heroku logs to New Relic using Heroku's built-in Logplex router

target:
  type: integration
  destination: cloud

install:
  mode: nerdlet
  destination:
    nerdletId: instrument-everything-logs.setup-heroku

fallback:
  mode: link
  destination:
    url: https://docs.newrelic.com/docs/logs/enable-log-management-new-relic/enable-log-monitoring-new-relic/heroku-log-forwarding/
